# Cloud Build configuration for Cloud Run Job
# This builds and deploys the migration job

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/skipool-migration:latest'
      - '-f'
      - 'Dockerfile.migration'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/skipool-migration:latest'

  # Deploy as Cloud Run Job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'deploy'
      - 'skipool-migration'
      - '--image=gcr.io/$PROJECT_ID/skipool-migration:latest'
      - '--region=us-central1'
      - '--service-account=$_SERVICE_ACCOUNT'
      - '--set-cloudsql-instances=$_CLOUDSQL_INSTANCE'
      - '--max-retries=1'
      - '--task-timeout=300'
      - '--memory=512Mi'
      - '--cpu=1'

images:
  - 'gcr.io/$PROJECT_ID/skipool-migration:latest'

substitutions:
  _SERVICE_ACCOUNT: 'skipool-service@skipool-483602.iam.gserviceaccount.com'  # Update with your service account
  _CLOUDSQL_INSTANCE: 'skipool-483602:us-central1:skipooldb'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
